<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body style="background-image: url(Latest1.jpg);">
    <div class="weather-app">
        <div class="language-selector">
            <button id="lang-en">English</button>
            <button id="lang-sr">Srpski</button>
            <button id="playButton">Play Background Music</button>
        </div>
        <h1 class="fade-in-input" id="app-title">Weather App</h1>
        <div class="search">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="cityName">City, Country</h2>
            <p id="description">Description: --</p>
            <p id="temperature">Temperature: -- Â°C</p>
            <p id="humidity">Humidity: --%</p>
            <p id="wind">Wind Speed: -- m/s</p>
        </div>
        <div id="forecast">
            <h3>7-Day Forecast</h3>
            <!-- Forecast details will be dynamically inserted here -->
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="ABBA - Gimme! Gimme! Gimme! (A Man After Midnight).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Button to play the music -->
  
    
    <script>
        // Get references to the audio and the button
        const audio = document.getElementById('backgroundMusic');
        const playButton = document.getElementById('playButton');
    
        // Function to play the music when the button is clicked
        playButton.addEventListener('click', function() {
            audio.play().then(() => {
                console.log('Music is playing');
            }).catch((error) => {
                console.log('Error playing music:', error);
            });
        });
    </script>
    
    
    
    <script src="app.js"></script>
</body>
</html>
