<!-- <script src="https://unpkg.com/leaflet-routing-machine@3.2.4/dist/leaflet-routing-machine.js"></script> -->

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
    // Default location is set to Begeč
    const defaultLat = 45.2764;
    const defaultLon = 19.8244;

    // Initialize the map, center on Begeč by default
    const map = L.map('map').setView([defaultLat, defaultLon], 13);

    // Set up the tile layer for the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);

    // Initialize routing control with no waypoints initially
    const routeControl = L.Routing.control({
        waypoints: [],
        routeWhileDragging: true,
        createMarker: function() { return null; }  // Prevent creating markers for waypoints
    }).addTo(map);

    // Initialize current location and marker
    let currentLocation = [defaultLat, defaultLon];
    let currentLocationMarker = L.marker([currentLocation[0], currentLocation[1]]).addTo(map);

    // Variable to track if the route has started
    let routeStarted = false;

    // Array to hold waypoints for the route
    let waypoints = [];

    // Polyline to track the route on the map
    let polyline;

    let lastTime = null;
    let totalDistance = 0;

    function updateLocation(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        // Update the location marker to the new coordinates
        currentLocationMarker.setLatLng([lat, lon]);

        if (routeStarted) {
            if (waypoints.length === 0 || waypoints[waypoints.length - 1].lat !== lat || waypoints[waypoints.length - 1].lng !== lon) {
                waypoints.push(L.latLng(lat, lon));
                routeControl.setWaypoints(waypoints);

                if (!polyline) {
                    polyline = L.polyline([ [lat, lon] ], {
                        color: 'blue',
                        weight: 5,
                        opacity: 0.7
                    }).addTo(map);
                } else {
                    polyline.addLatLng([lat, lon]);
                }

                calculateDistanceAndSpeed(lat, lon);
            }
        }

        if (map.getCenter().distanceTo([lat, lon]) > 50) {
            map.setView([lat, lon], map.getZoom());
        }
    }

    function calculateDistanceAndSpeed(lat, lon) {
        if (waypoints.length < 2) return;

        const lastWaypoint = waypoints[waypoints.length - 2];
        const currentWaypoint = waypoints[waypoints.length - 1];

        const distance = lastWaypoint.distanceTo(currentWaypoint);
        totalDistance += distance;

        const currentTime = new Date();
        if (lastTime) {
            const timeDiff = (currentTime - lastTime) / 1000;
            const speed = (distance / timeDiff) * 3.6;
            document.getElementById('speed').textContent = `Speed: ${speed.toFixed(2)} km/h`;
        }
        lastTime = currentTime;

        document.getElementById('distance').textContent = `Distance: ${totalDistance.toFixed(2)} m`;
    }

    function handleError(error) {
        console.error('Error fetching location: ', error);
        alert("Error retrieving your location.");
    }

    function stopRoute() {
        if (routeStarted) {
            routeStarted = false;
            console.log("Route stopped.");
            alert("Route stopped.");
        }
    }

    function startRoute() {
        if (!routeStarted) {
            routeStarted = true;
            waypoints = [];
            waypoints.push(L.latLng(currentLocation[0], currentLocation[1]));
            routeControl.setWaypoints(waypoints);
            console.log("Route started at:", currentLocation);
            alert("Route started! Moving now will update the route.");
        }
    }

    document.getElementById("startRouteButton").addEventListener("click", startRoute);
    document.getElementById("stopRouteButton").addEventListener("click", stopRoute);

    navigator.geolocation.watchPosition(updateLocation, handleError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
    });
</script>
