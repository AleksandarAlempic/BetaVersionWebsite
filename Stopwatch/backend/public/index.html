                            </ul>
                                                    <div class="divForButtons">
                            <button id="start" onclick="setInterval1Stopwatch();" class="button">Start</button>

    <!-- Dugmici za rute -->
    <button id="startRouteButton" class="startRoute">Start Route</button>
    <button id="stopRouteButton" class="stopRoute">Stop Route</button>
    <button id="fetchNearbyRoutesButton" class="nearbyRouteButton showNearbyRoutes1">Show Nearby Routes</button>
    <button id="fetchNearbyTrainingsButton" class="nearbyTrainingsButton showNearbyTrainings1">Show Nearby Trainings</button>

    <!-- Prikaz brzine i distance -->
    <div id="speed"><strong>Speed:</strong> <span id="speedValue">0.00</span> km/h</div>
    <div id="distance"><strong>Distance:</strong> <span id="distanceValue">0.00</span> m</div>
    <div id="averageSpeed"><strong>Avg Speed:</strong> <span id="averageSpeedValue">0.00</span> km/h</div>

    <!-- Mapa -->
    <div id="map-content">
        <div id="map" style="height: 500px; width: 100%;"></div>
    </div>

    <!-- Popup za unos username-a pri cuvanju rute -->
    <div id="usernamePopup" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%); background:white; padding:20px; z-index:100000; border-radius:8px;">
        <label for="usernameInput">Enter Name</label>
        <input type="text" id="usernameInput" placeholder="Name" style="margin-top:10px; padding:5px; width:100%;"><br><br>
        <button onclick="submitRoute()" style="padding:8px 16px;">Save Route</button>
    </div>

    <!-- Popup za dodavanje treninga -->
    <div id="addTrainingPopup" class="addTrainingPopup" style="display:none;">
        <form id="trainingForm" style="margin-top:5%; display:flex; gap:20px; flex-wrap:wrap;">
            <div class="form-group" style="flex:1; min-width:200px;">
                <label for="trainingName">Training Name:</label><br>
                <input type="text" id="trainingName" name="trainingName"><br><br>

                <label for="userName">User name:</label><br>
                <input type="text" id="userName" name="userName"><br><br>

                <label for="absCount">Sit ups:</label><br>
                <input type="number" id="absCount" name="absCount"><br><br>

                <label for="duration">Duration (min):</label><br>
                <input type="number" id="duration" name="duration"><br><br>

                <label for="otherExercise">Other Exercise:</label><br>
                <textarea id="otherExercise" name="otherExercise"></textarea><br><br>
            </div>

            <div class="form-group" style="flex:1; min-width:200px;">
                <label for="pushUps">Push ups:</label><br>
                <input type="number" id="pushUps" name="pushUps"><br><br>

                <label for="pullUps">Pull ups:</label><br>
                <input type="number" id="pullUps" name="pullUps"><br><br>

                <label for="sitUps">Squats:</label><br>
                <input type="number" id="sitUps" name="sitUps"><br><br>
            </div>

            <div style="width:100%; text-align:center;">
                <button class="cancelButtonTraining" onclick="closePage()" type="button">X</button>
                <button class="saveButtonTraining" type="submit">Save</button>
            </div>
        </form>
    </div>

    <!-- Scriptovi -->
    <script defer src="Data.js"></script>
    <script defer src="MusicPlayer.js"></script>
    <script defer src="javascript.js"></script>
</body>
</html>
